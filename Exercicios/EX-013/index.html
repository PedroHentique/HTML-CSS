<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em sites</title>
</head>
<body>
    <audio preload="metadata"controls loop>
        <source src="midia/Lola Young - Messy (Official Video).mp3" type="audio/mpeg">
    </audio>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="750" autoplay controls loop>
        <source src="midias/Meuvideo4.webm" type="video/webm">
        <source src="midias/Meuvideo6.mp4" type="videos/mp4">
        <p>Seu navegador não tem compatibilidade com a reprodução de Videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315"  src="https://www.youtube.com/embed/M4rB8XxxyMA?si=C36EkNiUI7vABdaI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
